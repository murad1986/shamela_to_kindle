name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package and tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install ruff black

      - name: Ruff
        run: ruff check .

      - name: Black
        run: black --check .

      - name: Pytest
        run: pytest -q
